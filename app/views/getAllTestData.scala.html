@(tests: List[Test])

@main("Welcome to Play") {
    <header>
        <hgroup>
            <h1>Dashboard</h1>
            <h2>All data from Test table</h2>
        </hgroup>
    </header>

    <body>
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
            @for(test <- tests) {
                <tr>
                    <td>@test.id</td>
                    <td>@test.name</td>
                </tr>
            }
        </table>

        <h1>Size of tests list is: @tests.size()</h1>
    </body>
}
